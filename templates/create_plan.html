{% extends "layout.html" %}

{% block title %}
    Create meal plan
{% endblock %}

{% block main %}
    <section class="container-fluid mx-auto">
        <h1 class="text-center mb-5">Crear un plan de comidas</h1>

        <form action="/create_plan" method="post">
            <div class="row justify-content-center">
                <label for="meal_number" class="col-sm-2 col-form-label mb-2">Cuantas comidas?</label>
                <div class="col-sm-2">
                    <input type="number" class="form-control mb-2" id="meal_number" name="meal_number" min="1">
                </div>
                <div class="col-auto">
                    <button class="btn btn-warning mb-2">Crear</button>
                </div>
                
            </div>
        </form>
        <form action="/RUTAAA" method="post" class="d-grid gap-2 d-md-flex justify-content-md-end">
            <input name="recipes" type="hidden" value="{{ recipes }}">
            <button class="btn btn-info mb-2"><i class="bi bi-card-checklist"></i> Lista de compras</button>
        </form>
    </section>


    <section class="container-fluid text-center">
        <div class="row">
            {% for recipe in recipes %}
                <div class="col-md-3 my-3">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title mb-3">{{ recipe["name"] }}</h5>
                            <form action="/search" method="post">
                                <input name="id" type="hidden" value="{{ recipe['id'] }}">
                                <button type="submit" class="btn btn-primary">Receta</button>
                            </form>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </section>
{% endblock %}

{% block script %}

{% endblock %}
