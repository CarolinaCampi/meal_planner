{% extends "layout.html" %}

{% block title %}
    Pick unit
{% endblock %}

{% block main %}
<section class="container-fluid text-center">
    <h1 class="mb-5">Elegir la unidad a editar</h1>
    <ul class="list-group d-inline-flex">
        {% for unit in all_units %}
        
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <p class="m-0">{{ unit["name"] }}</p>
                <div class="d-flex">
                    <form action="/edit_single_unit" method="get">
                        <input name="unit_id" type="hidden" value="{{ unit['id'] }}">
                        <button type="submit" class="btn btn-outline-secondary mx-3"><i class="bi bi-pencil"></i></button>
                    </form>
                    <form action="/delete_unit" method="get">
                        <input name="unit_id" type="hidden" value="{{ unit['id'] }}">
                        <button type="submit" class="btn btn-outline-secondary"><i class="bi bi-trash"></i></button>
                    </form>
                </div>
                
            </li>
        
        {% endfor %}
    </ul>
    
</section>
    
{% endblock %}

{% block script %}

{% endblock %}
