{% extends "layout.html" %}

{% block title %}
    Pick ingredient
{% endblock %}

{% block main %}
<section class="container-fluid text-center">
    <h1 class="mb-5">Elegir el ingrediente a editar</h1>
    <ul class="list-group d-inline-flex">
        {% for ingredient in all_ingredients %}
        
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <p class="m-0">{{ ingredient["name"] }}</p>
                <div class="d-flex">
                    <form action="/edit_single_ingredient" method="get">
                        <input name="ing_id" type="hidden" value="{{ ingredient['id'] }}">
                        <button type="submit" class="btn btn-outline-secondary mx-3"><i class="bi bi-pencil"></i></button>
                    </form>
                    <form action="/delete_ingredient" method="get">
                        <input name="ing_id" type="hidden" value="{{ ingredient['id'] }}">
                        <button type="submit" class="btn btn-outline-secondary"><i class="bi bi-trash"></i></button>
                    </form>
                </div>
                
            </li>
        
        {% endfor %}
    </ul>
    
</section>
    
{% endblock %}

{% block script %}

{% endblock %}
