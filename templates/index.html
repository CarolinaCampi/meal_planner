{% extends "layout.html" %}

{% block title %}
    Index
{% endblock %}

{% block main %}

    <h1 class="mb-5 text-center">Recetas</h1>

    <section class="container-fluid text-center">
        <div class="row">
            {% for row in rows %}
                <div class="col-md-3 my-3">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title mb-3">{{ row["name"] }}</h5>
                            <form action="/" method="post">
                                <input name="id" type="hidden" value="{{ row['id'] }}">
                                <button type="submit" class="btn btn-primary">Receta</button>
                            </form>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </section>

{% endblock %}

{% block script %}

{% endblock %}
