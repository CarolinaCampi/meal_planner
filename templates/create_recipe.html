{% extends "layout.html" %}

{% block title %}
New recipe
{% endblock %}

{% block main %}
<div class="container-fluid">
    <h3 class="pb-3">New recipe</h3>
    <form action="/create_recipe" method="post" class="mb-4">

        <div class="mb-3">
            <label for="recipe_name" class="form-label">Recipe name</label>
            <input autofocus type="text" class="form-control" id="recipe_name" name="recipe_name">
        </div>

        <p class="form-label">Ingredients</p>

        <div class="row mb-3" id="ing1">
            <div class="col-auto mb-2">
                <label class="visually-hidden" for="quantity">Quantity</label>
                <input type="number" class="form-control" id="quantity" placeholder="Cantidad" name="quantity_1">
            </div>
            <div class="col-auto mb-2">
                <label class="visually-hidden" for="autoSizingSelect1">Unit</label>
                <select class="form-select" id="autoSizingSelect1" name="unit_1">
                    <option selected>Choose unit</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>
            </div>
            <div class="col-auto mb-2">
                <label class="visually-hidden" for="autoSizingSelect2">Ingredient</label>
                <select class="form-select" id="autoSizingSelect2" name="ingredient_1">
                    <option selected>Choose ingredient</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>
            </div>
            <div class="col-auto mb-2">
                <button type="button" class="btn btn-secondary" id="add-ingredient-button">
                    <i class="bi bi-plus-square"></i>
                </button>
            </div>
        </div>

        <div class="mb-3">
            <label for="recipe_instructions" class="form-label">Instructions</label>
            <textarea rows="7" class="form-control" id="recipe_instructions" name="recipe_instructions"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Create</button>

    </form>

{% block script %}

<script>
    i = 1;

    document.addEventListener('DOMContentLoaded', function () {
        console.log("Script loaded!"); // Check if the script is loaded

        // Attach the event listener to the button
        const addButton = document.getElementById('add-ingredient-button');

        function ing_code(number) {
            number += 1;
            return (
                `
                <div class="col-auto mb-2">
                    <label class="visually-hidden" for="quantity">Quantity</label>
                    <input type="number" class="form-control" id="quantity" placeholder="Cantidad" name="quantity_${number}">
                </div>
                <div class="col-auto mb-2">
                    <label class="visually-hidden" for="autoSizingSelect1">Unit</label>
                    <select class="form-select" id="autoSizingSelect1" name="unit_${number}">
                        <option selected>Choose unit</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                </div>
                <div class="col-auto mb-2">
                    <label class="visually-hidden" for="autoSizingSelect2">Ingredient</label>
                    <select class="form-select" id="autoSizingSelect2" name="ingredient_${number}">
                        <option selected>Choose ingredient</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                </div>
                <div class="col-auto mb-2">
                    <button type="button" class="btn btn-secondary" id="add-ingredient-button">
                        <i class="bi bi-plus-square"></i>
                    </button>
                </div>

                `
            )

        };


        // Verify if the button is found
        if (addButton) {
            console.log("Button found!");

            addButton.addEventListener('click', function (event) {
                // Prevent default behavior
                event.preventDefault();

                // Log to verify button click
                console.log("Button clicked!");

                // Create a new <p> element
                const div = document.createElement("div");
                div.classList.add("row");
                div.classList.add("mb-2");
                console.log("div created")
                div.innerHTML = ing_code(i);
                console.log("listo innerhtml")
                // const node = document.createTextNode("This is new.");
                // para.appendChild(node);

                // Append the new <p> to the form
                const element = document.querySelector("#ing1");
                element.appendChild(div);
            });
        } else {
            console.log("Button not found!");
        }
    });
</script>
